; This file contains code to make tuner studio operate.
; Author: Alireza Eskandari

; this should stop TS from looking for the CAN ID in the 2nd byte location and allow the page reads to work correctly.
enable2ndByteCanID = false

[TunerStudio]
   versionInfo    = "S"  ; Put this in the title bar.
   queryCommand   = "Q"  ; Verify against signature.
   signature      = "JimStim dev.2025.07"


[PcVariables]


[Constants]
;The primary goal of this section is to map the controller calibration data to referenced variables with Meta data attributes:
;Formatting of a Constant entry:
; name = class, type, offset, shape, units, scale, translate, lo, hi, digits
; new packet serial format with CRC
;   messageEnvelopeFormat = msEnvelope_1.0

	endianness			= little
	nPages				= 1

	pageReadCommand		= "r%2o%2c"
	burnCommand			= "B"
	pageValueWrite		= "W%2o%2c%v"
	pageChunkWrite		= "W%2o%2c%v"
	crc32CheckCommand	= "k"


	blockingFactor = 1024 ; max chunk size
    pageSize            = 2360
; This page is used for settings
page = 1
   ;  name       = bits,   type,    offset, bits
   ;  name       = array,  type,    offset, shape, units,     scale, translate,    lo,      hi, digits
   ;  name       = scalar, type,    offset,        units,     scale, translate,    lo,      hi, digits

ve_table_1 = array, F32, 0, [16][16], "%", 1, 0, 0, 255, 0
ve_table_2 = array, F32, 1024, [16][16], "%", 1, 0, 0, 255, 0
ve_rpm_bins = array, U16, 2048, [16], "RPM", 1, 0, 0, 8000, 0
ve_load_bins = array, U16, 2080, [16], "kPa", 1, 0, 0, 250, 0

ign_table_1 = array, F32, 2112, [16][16], "deg", 0.5, 0, -40, 0, 1
ign_table_2 = array, F32, 3136, [16][16], "deg", 0.5, 0, -40, 0, 1
ign_rpm_bins = array, U16, 4160, [16], "RPM", 1, 0, 0, 8000, 0
ign_load_bins = array, U16, 4192, [16], "kPa", 1, 0, 0, 120, 0

rpm_limiter = scalar, U16, 4224, "RPM", 1, 0
engine_displacement_cc = scalar, U16, 4226, "cc", 1, 0, 100, 8000, 0
firing_order = bits, U08, 4228, [0:2], 0="1342"
fuel_type = bits, U08, 4229, [0:1], 0="Natural Gas", 1="Petrol", 2="Natural Gas and Petrol"
trigger_type = bits, U08, 4230, [0:1], 0="60-2 trigger wheel", 1="other"
trigger_filtering = bits, U08, 4231, [0:1], 0="none", 1="low", 2="medium", 3="aggressive"

